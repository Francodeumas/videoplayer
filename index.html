<!DOCTYPE html>
<html lang="en">
<head>
	<title>Video Player</title>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>

	<div id="container">
		<div id="video_player">
			<div id="screen">
        <div id="video">
         <video width="500">
           <source src="bailando.mp4" type="video/mp4"/>
         </video>
        </div>
				<div id="progress_bar">
				</div>
			</div>
      <div id="controls">
        <div id="controls_buttons_container">
          <img src="images/backward.png" id="backward_icon"/>
          <img src="images/play.png" id="play_icon"/>
          <img src="images/pause.png" id="pause_icon"/>
          <img src="images/forward.png" id="forward_icon"/>
        </div>
        <div id="volume_container">
          <img src="images/volume.png" id="volume_icon"/>
          <img src="images/mute.png" id="mute_icon"/>
        </div>
        <div id="fullscreen_container">
          <img src="images/maximize.png" id="maximize_icon"/>
        </div>
      </div>
			

		</div>
	</div>

	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
